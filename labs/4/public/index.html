    <form  id="formMainjQuery" action="http://localhost:3000/user/add" method="post">
        number 1 : <input type="text" id="a" name="a"><br>
        number 2 : <input type="text" id="b" name="b"><br>
        <button type="submit" id="sendjQuery">sum</button>
    </form>
    <script>
      $('#formMainjQuery').submit(function(e) { 
          e.preventDefault();
          $.ajax({
              url: $(this).attr('action'),
              data: $(this).serialize(),
              type: 'post', 
              success: function(data) {
                  alert(data);
              }
          }).fail(function(jqXHR, textStatus, errorThrown) {
            alert(textStatus); 
        });
      }); 
    </script>
